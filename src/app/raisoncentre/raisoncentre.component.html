<table mat-table [dataSource]="this.raisonDto" class="mat-elevation-z8">
    <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> Raison </th>
        <td mat-cell *matCellDef="let element"> {{element.categorie }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valeurY">
        <th mat-header-cell *matHeaderCellDef> Fr√©quence </th>
        <td mat-cell *matCellDef="let element"> {{ element.valeurY }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>
